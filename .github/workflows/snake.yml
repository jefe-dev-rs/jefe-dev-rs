name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: jefe-dev-rs
          outputs: dist/snake.svg

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch branches
        run: git fetch origin

      - name: Create or checkout output branch
        run: |
          if git ls-remote --exit-code --heads origin output; then
            git checkout output
            git pull origin output
          else
            git checkout --orphan output
            git rm -rf .
            git commit --allow-empty -m "Initialize output branch"
            git push origin output
          fi

      - name: Move generated snake to output branch
        run: |
          rm -rf dist
          mkdir -p dist
          cp $GITHUB_WORKSPACE/dist/snake.svg dist/snake.svg

      - name: Apply custom background (gray transparent)
        run: |
          sed -i 's/<svg/<svg style="background-color:rgba(200,200,200,0.4)"/' dist/snake.svg

      - name: Commit and push updated snake
        run: |
          git add dist/snake.svg
          git commit -m "Update snake animation" || echo "Nothing to commit"
          git push origin output
