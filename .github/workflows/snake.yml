name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: jefe-dev-rs
          outputs: dist/snake.svg

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create output branch if needed
        run: |
          if git show-ref --quiet refs/heads/output; then
            echo "Branch exists"
          else
            git checkout --orphan output
            git rm -rf .
            git commit --allow-empty -m "Initialize output branch"
            git push origin output
          fi

      - name: Commit and push snake file
        run: |
          git checkout output
          mkdir -p dist
          cp dist/snake.svg dist/snake.svg || true
          git add dist/snake.svg
          git commit -m "Update snake animation" || echo "Nothing to commit"
          git push origin output
